  .specs { background: white; padding: 1rem; margin-top: 1rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

<script>
  function toggleMenu() {
    document.getElementById('nav-links').classList.toggle('show');
  }

<div class="container">
  <h1 id="product-title" class="product-title"></h1>
  <div class="slider" id="slider">
    <img id="product-image" src="" alt="">
  </div>
  <div class="specs">
    <h2>Specifications</h2>
    <p id="product-description"></p>
  </div>
</div>

<script>
let productImages = [];
let currentIndex = 0;
let startX = 0;

async function loadProduct() {
  const params = new URLSearchParams(window.location.search);
  const productId = parseInt(params.get('id'), 10);

  if (isNaN(productId)) {
    document.body.innerHTML = '<h2>Invalid Product ID</h2>';
    return;
  }

  try {
    const response = await fetch('products.json');
    const products = await response.json();
    const product = products.find(p => p.id === productId);

    if (!product) {
      document.body.innerHTML = '<h2>Product not found</h2>';
      return;
    }

    document.getElementById('product-title').textContent = product.name;
    document.getElementById('product-description').textContent = product.description;
    productImages = product.images;
    updateImage();
  } catch (error) {
    console.error('Error loading product:', error);
  }
}

function updateImage() {
  document.getElementById('product-image').src = productImages[currentIndex];
}

function nextImage() {
  currentIndex = (currentIndex + 1) % productImages.length;
  updateImage();
}

function prevImage() {
  currentIndex = (currentIndex - 1 + productImages.length) % productImages.length;
  updateImage();
}

// Touch swipe handlers
const slider = document.getElementById('slider');
slider.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});
slider.addEventListener('touchend', e => {
  let endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) nextImage(); // Swipe left
  else if (endX - startX > 50) prevImage(); // Swipe right
});

loadProduct();
</script>
